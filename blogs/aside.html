<script>
    $("#all_tag").css("background-color", "#5EB6F7");
    $("#all_tag").css("color", "#fff");
    function resetfliter(button){
        $(".blog").fadeOut();
        $(".tag-button").css("background-color", "#fff");
        $(".tag-button").css("color", "#5EB6F7");
        button.css("background-color", "#5EB6F7");
        button.css("color", "#fff");
    }
    $( ".tag-button" ).click(function() {
        resetfliter($(this));
        tar_tag = $(this).text();
        if (tar_tag == "All"){
            $(".blog").fadeIn();
        }else{
            $("."+tar_tag).fadeIn();
        }
    });
</script>
